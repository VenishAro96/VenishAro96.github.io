<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feedback form</title>
</head>
<body>
    <form action="">
    <h5 width="50%" align="center">Feedback Form</h5>
    <table width="50%" align="center" border="0">
        <tbody>
        
            <tr align="left" width="100%">
                <td width="40%">First Name:</td>
                <td width="60%">
                    <input type="text" name="firstName" />
                </td>
                
            </tr>
            <tr align="left" width="100%">
                <td width="40%">Last Name:</td>
                <td width="60%">
                    <input type="text" name="lastName" />
                </td>
            </tr>
                <tr align="left" width="100%">
                    <td width="40%">Sex:</td>
                    <td width="60%">
                        <input type="radio" name="calendar" /> Male
                        <input type="radio" name="calendar" /> Female
                        <input type="radio" name="calendar" /> Other
                    </td>
             </tr>
             <tr align="left" width="100%">
                <td width="40%">Experience:</td>
                <td width="60%">
                    <input type="radio" name="experience" /> 5⭐
                    <input type="radio" name="experience" /> 4⭐
                    <input type="radio" name="experience" /> 3⭐
                    <input type="radio" name="experience" /> 2⭐
                    <input type="radio" name="experience" /> 1⭐
                </td>
         </tr>
         <tr align="left" width="100%">
            <td width="40%">Email:</td>
            <td width="60%">
                <input type="text" name="Email" />
            </td>
        </tr>
             <tr>
                <td>
                    FeedBack
                </td>
                <td>
                    <textarea name="feedback" id="" cols="30" rows="10" placeholder="enter your feedback"></textarea>
                </td>
             </tr>
             <tr>
                <td>
                    How do we improve?
                </td>
                <td>
                    <textarea name="feedback" id="" cols="30" rows="10" placeholder="Suggestion"></textarea>
                </td>
             </tr>
             <tr align="right" width="100%">
                <td >
                    <input type="submit"/>
                </td>
            </tr>

        </tbody>
    </table>
</form>
    
</body>
</html>
