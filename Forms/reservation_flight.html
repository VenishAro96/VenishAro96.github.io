<html>

    <head>
        <title>Application</title>
    </head>

    <body>
        <form >
            <h5 width="50%" align="center">Airline Ticket Booking Form</h5>
            <table width="50%" align="center" border="0">
                <tbody>
                    <tr align="left" width="100%" >
                        <td width="30%">From:<input type="text" name="From" /></td>
                        <td width="70%">
                         To:   <input type="text" name="To" />
                        </td >
                        
                    </tr>
                    <tr align="left" width="100%">
                        <td width="50%">Date Of Journey:</td>
                        <td width="50%">
                            <input type="date" name="calendar" />
                        </td>
                    </tr>
                    <tr align="left">
                        <td width="50%">Round Trip?</td>
                        <td width="50%">
                            <input type="radio" name="calendar" /> Yes
                            <input type="radio" name="calendar" /> No
                        </td>
                    </tr>
                    <tr align="left" >
                        <td>First Name:</td>
                        <td width="50%">
                            <input type="text" name="firstName" />
                        </td width="50%">
                        
                    </tr>
                    <tr align="left">
                        <td width="50%">Last Name:</td>
                        <td width="50%">
                            <input type="text" name="lastName" />
                        </td>
                        <tr align="left">
                            <td width="50%">Gender:</td>
                            <td width="50%">
                                <input type="radio" name="calendar" /> Male
                                <input type="radio" name="calendar" /> Female
                                <input type="radio" name="calendar" /> Other
                            </td>
                        </tr>
                    </tr>
                    
                    <tr align="left">
                        <td width="50%">Email:</td>
                        <td width="50%">
                            <input type="text" name="Email" />
                        </td>
                    </tr>
                    <tr align="left">
                        <td width="50%">Class</td>
                        <td width="50%">
                            <input type="radio" name="calendar" /> Business
                            <input type="radio" name="calendar" /> First
                            <input type="radio" name="calendar" /> Economy
                        </td>
                    </tr>
                    <tr align="left">
                        <td width="50%">Optionals</td>
                        <td width="50%">
                            <input type="radio" name="degree"/> Food
                            <input type="radio" name="degree" /> Snacks
                            <input type="radio" name="degree" /> Drinks
                            <input type="radio" name="degree" /> Entertainment
                        </td>
                    </tr>
                    <tr align="left">
                        <td>Extra curricular :</td>
                        <td>
                            <input type="checkbox" name="skillName" /> Fine arts
                            <input type="checkbox" name="skillName" /> Sports
                            <input type="checkbox" name="skillName" /> Others
                           
                        </td>
                    </tr>
                    <tr>
                        <td>
                           About Yourself
                        </td>
                        <td>
                            <textarea name="feedback" id="" cols="30" rows="10" placeholder="About You"></textarea>
                        </td>
                     </tr>
                    <tr align="right" width="100%">
                        <td >
                            <input type="submit"/>
                        </td>
                    </tr>
                </tbody>
            </table>
        </form>
    </body>

</html>
