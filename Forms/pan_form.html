<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <title>PAN</title>
</head>
<body>
    <form action="">
        <h5 width="50%" align="center">PAN Form</h5>
        <table width="50%" align="center" border="0">
            <tbody>
                <tr align="left" >
                    <td> Name:</td>
                    <td width="50%">
                        <input type="text" name="firstName" />
                    </td width="50%">
                    
                </tr>
                <tr align="left">
                    <td width="50%">Father's Name:</td>
                    <td width="50%">
                        <input type="text" name="dad" />
                    </td>
                </tr>
                <tr align="left">
                    <td width="50%">Mother's Name:</td>
                    <td width="50%">
                        <input type="text" name="mom" />
                    </td>
                </tr>
                <tr align="left">
                    <td width="50%">Gender:</td>
                    <td width="50%">
                        <input type="radio" name="calendar" /> Male
                        <input type="radio" name="calendar" /> Female
                        <input type="radio" name="calendar" /> Other
                    </td>
                </tr>
                <tr align="left">
                    <td width="50%">Date Of Birth:</td>
                    <td width="50%">
                        <input type="date" name="calendar" />
                    </td>
                </tr>
                <tr align="left">
                    <td width="50%">Occupation:</td>
                    <td width="50%">
                        <input type="radio" name="calendar" /> Student
                        <input type="radio" name="calendar" /> Employed <br>
                        <input type="radio" name="calendar" /> Unemployed
                        <input type="radio" name="calendar" /> Selfemployed
                    </td>
                </tr>
                <tr align="left">
                    <td width="50%">Email:</td>
                    <td width="50%">
                        <input type="text" name="Email" />
                    </td>
                </tr>
                <tr align="left">
                    <td width="50%">Mobile:</td>
                    <td width="50%">
                        <input type="text" name="Email" value="+91"/>
                    </td>
                </tr>
                <tr align="left">
                    <td width="50%">Address of Applicant</td>
                    <td width="50%">
                        <input type="text" name="Email" placeholder="House No"/> <br>
                        <input type="text" name="Email" placeholder="Street"/> <br>
                        <input type="text" name="Email" placeholder="Village/Town/City"/> <br>
                        <input type="text" name="Email" placeholder="State"/> 
                        <input type="text" name="Email" placeholder="PIN"/>
                    </td>
                </tr>
                <tr align="left">
                    <td width="50%">ID Proof</td>
                    <td width="50%">
                        <input type="radio" name="id"/> Aadhar
                        <input type="radio" name="id" /> College ID <br>
                        <input type="radio" name="id" /> Voter Id 
                        <input type="radio" name="id" /> Passport
                    </td>
                </tr>
                <tr align="left">
                    <td width="50%">ID Proof Number:</td>
                    <td width="50%">
                        <input type="text" name="idprf" />
                    </td>
                </tr>
               
                <tr align="right" width="100%">
                    <td >
                        <input type="submit"/>
                    </td>
                </tr>
            </tbody>
        </table>
    </form>
</body>
</html>
