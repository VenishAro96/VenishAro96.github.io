<html>

    <head>
        <title>Auto Book</title>
    </head>

    <body>
        <form >
            <h5 width="50%" align="center">Auto Booking </h5>
            <table width="50%" align="center" border="0">
                <tbody>
                    <tr align="left" width="100%" >
                        <td width="30%">Source:</td>
                        <td width="70%">
                            <input type="text" name="From" />
                        </td >
                        
                    </tr>
                    <tr align="left" width="100%" >
                        <td width="30%">Destination:</td>
                        <td width="70%">
                            <input type="text" name="to" />
                        </td >
                        
                    </tr>
                    <tr align="left" width="100%" >
                        <td width="30%">Pickup Location nearby:</td>
                        <td width="70%">
                            <input type="text" name="to" />
                        </td >
                        
                    </tr>
                    
                    <tr align="left" >
                        <td>First Name:</td>
                        <td width="50%">
                            <input type="text" name="firstName" />
                        </td width="50%">
                        
                    </tr>
                    <tr align="left">
                        <td width="50%">Last Name:</td>
                        <td width="50%">
                            <input type="text" name="lastName" />
                        </td>
                    </tr>
                    
                    <tr align="left">
                        <td width="50%">Email:</td>
                        <td width="50%">
                            <input type="text" name="Email" />
                        </td>
                    </tr>
                    <tr align="left">
                        <td width="50%">Mobile:</td>
                        <td width="50%">
                            <input type="text" name="Email" value="+91"/>
                        </td>
                    </tr>
                    <tr align="left">
                        <td width="50%">Payment Option</td>
                        <td width="50%">
                            <input type="radio" name="id"/> Cash
                            <input type="radio" name="id" /> Paytm
                            <input type="radio" name="id" /> UPI 
                            <input type="radio" name="id" /> Wallet
                            <input type="radio" name="id" /> Coupon
                        </td>
                    </tr>
                    
                    <tr align="right" width="100%">
                        <td >
                            <input type="submit"/>
                        </td>
                    </tr>
                </tbody>
            </table>
        </form>
    </body>

</html>
