<html>

    <head>
        <title>Application</title>
    </head>

    <body>
        <form >
            <h5 width="50%" align="center">Admission Form</h5>
            <table width="50%" align="center" border="0">
                <tbody>
                    <tr align="left" >
                        <td>First Name:</td>
                        <td width="50%">
                            <input type="text" name="firstName" />
                        </td width="50%">
                        
                    </tr>
                    <tr align="left">
                        <td width="50%">Last Name:</td>
                        <td width="50%">
                            <input type="text" name="lastName" />
                        </td>
                        <tr align="left">
                            <td width="50%">Gender:</td>
                            <td width="50%">
                                <input type="radio" name="calendar" /> Male
                                <input type="radio" name="calendar" /> Female
                                <input type="radio" name="calendar" /> Other
                            </td>
                        </tr>
                    </tr>
                    <tr align="left">
                        <td width="50%">Date Of Birth:</td>
                        <td width="50%">
                            <input type="date" name="calendar" />
                        </td>
                    </tr>
                    <tr align="left">
                        <td width="50%">Email:</td>
                        <td width="50%">
                            <input type="text" name="Email" />
                        </td>
                    </tr>
                    <tr align="left">
                        <td width="50%">Desired course:</td>
                        <td width="50%">
                            <input type="radio" name="degree"/> Arts
                            <input type="radio" name="degree" /> Science
                            <input type="radio" name="degree" /> Engineering
                            <input type="radio" name="degree" /> Management
                        </td>
                    </tr>
                    <tr align="left">
                        <td>Year Of Passing:</td>
                        <td>
                            <input type="number" name="yearPassed" />
                        </td>
                    </tr>
                    <tr align="left">
                        <td>Specialization:</td>
                        <td>
                            <input type="text" name="courseName" />
                        </td>
                    </tr>
                    <tr align="left">
                        <td>Percentage of Marks:</td>
                        <td>
                            <input type="number" name="Marks" />
                        </td>
                    </tr>
                    <tr align="left">
                        <td>School Name:</td>
                        <td>
                            <input type="text" name="compName" />
                        </td>
                    </tr>
                    <tr align="left">
                        <td>Extra curricular :</td>
                        <td>
                            <input type="checkbox" name="skillName" /> Fine arts
                            <input type="checkbox" name="skillName" /> Sports
                            <input type="checkbox" name="skillName" /> Others
                           
                        </td>
                    </tr>
                    <tr>
                        <td>
                           About Yourself
                        </td>
                        <td>
                            <textarea name="feedback" id="" cols="30" rows="10" placeholder="About You"></textarea>
                        </td>
                     </tr>
                    <tr align="right" width="100%">
                        <td >
                            <input type="submit"/>
                        </td>
                    </tr>
                </tbody>
            </table>
        </form>
    </body>

</html>
