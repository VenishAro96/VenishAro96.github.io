<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <title>BC</title>
</head>
<body>
    <form action="">
        <h5 width="50%" align="center">Birth cerificate</h5>
        <table width="50%" align="center" border="0">
            <tbody>
                <tr align="left">
                    <td> Name:</td>
                    <td width="50%">
                        <input type="text" name="firstName" />
                    </td width="50%">
                    
                </tr>
                <tr align="left">
                    <td width="50%">Father's Name:</td>
                    <td width="50%">
                        <input type="text" name="dad" />
                    </td>
                </tr>
                <tr align="left">
                    <td width="50%">Mother's Name:</td>
                    <td width="50%">
                        <input type="text" name="mom" />
                    </td>
                </tr>
                <tr align="left">
                    <td width="50%">Gender:</td>
                    <td width="50%">
                        <input type="radio" name="calendar" /> Male
                        <input type="radio" name="calendar" /> Female
                        <input type="radio" name="calendar" /> Other
                    </td>
                </tr>
                <tr align="left">
                    <td width="50%">Date Of Birth:</td>
                    <td width="50%">
                        <input type="date" name="calendar" />
                    </td>
                </tr>
                tr align="left">
                    <td width="50%">Time Of Birth:</td>
                    <td width="50%">
                        <input type="time" name="calendar" />
                    </td>
                </tr>
                <tr align="left">
                    <td width="50%">Hospital Name:</td>
                    <td width="50%">
                        <input type="text" name="idprf" />
                    </td>
                </tr>
                <tr align="left">
                    <td width="50%">Parent's/Guardian's Email:</td>
                    <td width="50%">
                        <input type="text" name="Email" />
                    </td>
                </tr>
                <tr align="left">
                    <td width="50%"> Parent's/Guardian's Mobile:</td>
                    <td width="50%">
                        <input type="text" name="Email" value="+91"/>
                    </td>
                </tr>
                <tr align="left">
                    <td width="50%">Address </td>
                    <td width="50%">
                        <input type="text" name="Email" placeholder="House No"/> <br>
                        <input type="text" name="Email" placeholder="Street"/> <br>
                        <input type="text" name="Email" placeholder="Village/Town/City"/> <br>
                        <input type="text" name="Email" placeholder="State"/> 
                        <input type="text" name="Email" placeholder="PIN"/>
                    </td>
                </tr>
                
              
               
                <tr align="right" width="100%">
                    <td >
                        <input type="submit"/>
                    </td>
                </tr>
            </tbody>
        </table>
    </form>
</body>
</html>
