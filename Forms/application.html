<html>

    <head>
        <title>Application</title>
    </head>

    <body>
        <form >
            <h5 width="50%" align="center">Application Form</h5>
            <table width="50%" align="center" border="0">
                <tbody>
                    <tr align="left">
                        <td>First Name:</td>
                        <td>
                            <input type="text" name="firstName" />
                        </td>
                        
                    </tr>
                    <tr align="left">
                        <td>Last Name:</td>
                        <td>
                            <input type="text" name="lastName" />
                        </td>
                        <tr align="left">
                            <td>Sex:</td>
                            <td>
                                <input type="radio" name="calendar" /> Male
                                <input type="radio" name="calendar" /> Female
                                <input type="radio" name="calendar" /> Other
                            </td>
                        </tr>
                    </tr>
                    <tr align="left">
                        <td>Date Of Birth:</td>
                        <td>
                            <input type="date" name="calendar" />
                        </td>
                    </tr>
                    <tr align="left">
                        <td>Email:</td>
                        <td>
                            <input type="text" name="Email" />
                        </td>
                    </tr>
                    <tr align="left">
                        <td>Degree:</td>
                        <td>
                            <input type="radio" name="degree"/> Arts
                            <input type="radio" name="degree" /> Science
                            <input type="radio" name="degree" /> Engineering
                            <input type="radio" name="degree" /> Others
                        </td>
                    </tr>
                    <tr align="left">
                        <td>Year Of Passing:</td>
                        <td>
                            <input type="number" name="yearPassed" />
                        </td>
                    </tr>
                    <tr align="left">
                        <td>Specialization:</td>
                        <td>
                            <input type="text" name="courseName" />
                        </td>
                    </tr>
                    <tr align="left">
                        <td>Company Name:</td>
                        <td>
                            <input type="text" name="compName" />
                        </td>
                    </tr>
                    <tr align="left">
                        <td>Skills:</td>
                        <td>
                            <input type="checkbox" name="skillName" /> HTML
                            <input type="checkbox" name="skillName" /> CSS
                            <input type="checkbox" name="skillName" /> Angularjs
                            <input type="checkbox" name="skillName" /> Reactjs
                            <input type="checkbox" name="skillName" /> Vuejs
                        </td>
                    </tr>
                    <tr align="left">
                        <td>Year Of Experience:</td>
                        <td>
                            <input type="number" name="yearExp" />
                        </td>
                    </tr>
                    <tr align="right" width="100%">
                        <td >
                            <input type="submit"/>
                        </td>
                    </tr>
                </tbody>
            </table>
        </form>
    </body>

</html>
